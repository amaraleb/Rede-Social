<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/edprofile.css" />
    <title>Peaple | Profile</title>
  </head>
  <body class="body" onload="Editprofile()">
    <nav class="p-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-start">
          <a href="/" class="d-flex align-items-center mb-3 mb-sm-0 me-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Peaple</span>
        </a>
              
          <div class="dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img id="avtr" src="" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="/profile.html">Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="Clean()">Sair</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <article class="art art-cadastro">
      
      <h1 id="title">Editar Perfil</h1>

      
      <div class="user-pwd-container">
          <label class="poslog" for="cname"><i class="bi bi-person-lines-fill"></i></label>
          <input type="text" id="cname" name="cname">
      </div>

      <div class="user-pwd-container">
          <label class="poslog" for="bdate"><i class="bi bi-person-lines-fill"></i></label>
          <input type="text" id="bdate" name="bdate">
      </div>

      <div class="user-pwd-container">

          <label class="poslog" for="city"><i class="bi bi-envelope"></i></label>
          <input type="text" id="city" name="city">
      </div>
      
      <div id="btn-container">
          <input class="button posbutton" type="submit" id="enviar" onclick="Update()" value="Enviar" />
          <a href="profile.html">
              <input class="button" type="button" value="Cancelar">
          </a>
      </div>
    </article>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app/edprofile.js"></script>
  </body>
